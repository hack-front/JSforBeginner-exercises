<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
    <div id="calculator1" class="container">
        <h2>Calculator - Version 1</h2>
        <div></div>
        <form>
            <input type="text" id="input">
            <a href="#" onClick="calculate1()">Calculate!</a>
        </form>
        <p id="answer1"></p>
    </div>
    <div id="calculator2" class="container">
        <h2>Calculator - Version 2</h2>
        <form>
            <input type="text" id="number1" placeholder="First Number">
            <input type="text" id="operator" placeholder="+,-,*,/">
            <input type="text" id="number2" placeholder="Second Number">
            <a href="#" onClick="calculate2()">Calculate!</a>
        </form>
        <p id="answer2"></p>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
